---
name: deploy
on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: actions/setup-python@v4.2.0
      - run: pip install virtualenv
      - run: make
      - run: make push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
